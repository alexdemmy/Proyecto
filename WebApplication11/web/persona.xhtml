
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	  <h:head>
	  </h:head>
	  <h:body>
	  	<h:form>
		  	<h:panelGrid columns="3">
    		<label style=" font-family: 'Roboto Condensed'">Nombre</label>
    		<h:inputText value="#{persona.nombre}" id="nombre" requiredMessage="El campo es obligatorio" style="border-radius:0.25rem; background-color:#33FF7F ">
    			<f:validateRequired />
    		</h:inputText>
    		<h:message for="nombre" style="color:red; font-family:Arial" />
    
    		<label style=" font-family: 'Roboto Condensed'">Edad</label>
    		<h:inputText value="#{persona.edad}" required="true" id="edad" requiredMessage="El campo es obligatorio" validatorMessage="La edad no está en el rango" style="border-radius:0.25rem; background-color:#33FF7F ">
    			<f:validateLongRange minimum="18" maximum="100"  />
    		</h:inputText>
    		<h:message for="edad" style="color:red" />
    		
    		<label style=" font-family: 'Roboto Condensed'">Direccion</label>
    		<h:inputText value="#{persona.direccion}" required="true" id="direccion" style="border-radius:0.25rem ; background-color:#33FF7F ">
    		<f:validateRequired />
    		</h:inputText>
      		<h:message for="direccion" style="color:red" />
    		
    		
    		<label style=" font-family: 'Roboto Condensed'">Correo electrónico</label>
    		<h:inputText value="#{persona.correo}" required="true" id="correo" style="border-radius:0.25rem ; background-color:#33FF7F ">
    		<f:validateRegex pattern=".+[@].+[.].+" />
    		</h:inputText>
      		<h:message for="correo" style="color:red" />
    		
    		
    		<label style=" font-family: 'Roboto Condensed'">Telefono</label>
    		<h:inputText value="#{persona.telefono}" id="telefono" required="true" style="border-radius:0.25rem; background-color:#33FF7F ">
    		<f:validateLength minimum="10" maximum="10"/>
    		</h:inputText>
    		<h:message for="telefono" style="color:red" />
    		
    		
    		<label style=" font-family: 'Roboto Condensed'">Estado Civil</label>
    		<h:selectOneMenu value="#{persona.estadoCivil}" style="border-radius:0.25rem; background-color:#33FF7F ">
    			<f:selectItem itemValue="Soltero" itemLabel="Soltero" />
    			<f:selectItem itemValue="Casado" itemLabel="Casado"/>
    			<f:selectItem itemValue="Viudo" itemLabel="Viudo" />
    		</h:selectOneMenu>   		
    		</h:panelGrid>
    		<div>
		   		<h:commandButton action="#{persona.registrar}" value="Registrar" style="border-radius:0.25rem" />
		   		<input type="reset" value="Restablecer" style="border-radius:0.25rem"/>
    		</div>
    	</h:form>
	  </h:body>
	
</html>
